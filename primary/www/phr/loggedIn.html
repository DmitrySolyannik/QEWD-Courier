<html> 
  <head>
    <title>PHR Demo</title> 
  </head> 
  <body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

    <script src="app_loggedIn.js"></script>

    <h3 id="title">
      You are now logged in: please wait
    </h3>
    <div id="content">
      <table>
        <tr>
          <td>Name: </td>
          <td id="user_name"></td>
        </tr>
        <tr>
          <td>NHS Number: </td>
          <td id="user_nhsNumber"></td>
        </tr>
        <tr>
          <td>Address: </td>
          <td id="user_address"></td>
        </tr>
        <tr>
          <td>Date of Birth: </td>
          <td id="user_dob"></td>
        </tr>
        <tr>
          <td>Gender: </td>
          <td id="user_sex"></td>
        </tr>
      </table>
    </div>

    <div id="detail"></div>

    <h4>Headings</h4>
    <div id="allergies"></div>
    <div id="medications"></div>
    <div id="problems"></div>
    <div id="contacts"></div>


  </body> 
</html>
