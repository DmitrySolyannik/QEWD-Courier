<html> 
  <head>
    <title>PHR Demo</title> 
  </head> 
  <body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

    <script src="app_loggedIn.js"></script>

    <h3 id="title">
      You are now logged in: please wait
    </h3>
    <div id="content">
      <table>
        <tr>
          <td>Name: </td>
          <td id="user_name"></td>
        </tr>
        <tr>
          <td>NHS Number: </td>
          <td id="user_nhsNumber"></td>
        </tr>
        <tr>
          <td>Address: </td>
          <td id="user_address"></td>
        </tr>
        <tr>
          <td>Date of Birth: </td>
          <td id="user_dob"></td>
        </tr>
        <tr>
          <td>Gender: </td>
          <td id="user_sex"></td>
        </tr>
      </table>
    </div>

    <div id="detail"></div>

    <h4>Headings</h4>

    <div>
      <button id="allergiesBtn">Allergies</button>
      <button id="medicationsBtn">Medications</button>
      <button id="problemsBtn">Problems</button>
      <button id="contactsBtn">Contacts</button>
    </div>
   
    <div id="allergies"></div>
    <div id="medications"></div>
    <div id="problems"></div>
    <div id="contacts"></div>

    <div id="allergiesForm" title="Add an Allergy">
        <label>Cause:</label>
        <input id="allergies-cause" type="text">

        <label>Cause Code:</label>
        <input id="allergies-causeCode" type="text">

        <label>Cause Terminology:</label>
        <input id="allergies-causeTerminology" type="text">

        <label>Reaction:</label>
        <input id="allergies-reaction" type="text">

        <label>Author:</label>
        <input id="allergies-author" type="text">

        <button id="submitallergiesBtn">Add</button>
    </div>

  </body> 
</html>
